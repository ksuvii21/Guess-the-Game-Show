<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess The Game Show</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>GUESS THE GAME SHOW</h1>
    <div id="questionCount" style="position: absolute; top: 10px; right: 20px; font-weight: bold;"></div>
    <div id="question-box">
      <h2 id="question"></h2>
      <ul id="options"></ul>
      <p id="hint"></p>
      <p id="timer"></p>
    </div>
    <div id="progress-bar" style="width: 100%; height: 10px; background: #ccc; margin-top: 10px;">
    <div id="progress-fill" style="height: 10px; background: green; width: 0%;"></div>
    </div>
    <div id="result"></div>
    <button id="next-btn" onclick="nextQuestion()">Next Question</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
